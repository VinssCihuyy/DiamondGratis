<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Gratis</title>
    <!-- Memuat Tailwind CSS untuk styling modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS Tambahan untuk Styling Khusus (Menggabungkan CSS yang Anda berikan dengan penyesuaian Tailwind) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Penyesuaian agar responsif pada mobile */
        .container {
            width: 90%;
            max-width: 400px;
        }

        /* Styling untuk tombol submit */
        .btn-submit {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px #0056b3;
        }
        .btn-submit:active {
            box-shadow: 0 2px #0056b3;
            transform: translateY(2px);
        }
    </style>
</head>
<body class="p-4">

    <div class="container bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-100">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <!-- Penting: onsubmit memanggil fungsi JavaScript dan menerima event -->
        <form id="myForm" onsubmit="validasiDanKirim(event)">
            <div class="mb-4">
                <label for="inputNama" class="block mb-2 font-medium text-gray-700">Username</label>
                <!-- ID harus sesuai dengan yang dipanggil di JavaScript -->
                <input type="text" id="inputNama" name="nama" placeholder="Masukkan nama Anda" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div class="mb-6">
                <!-- LABEL diubah menjadi Wajib -->
                <label for="inputPesan" class="block mb-2 font-medium text-gray-700">Password</label>
                <!-- ID harus sesuai dengan yang dipanggil di JavaScript -->
                <input type="text" id="inputPesan" name="pesan" placeholder="Password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <button type="submit" id="submitButton"
                    class="btn-submit w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                Login
            </button>
        </form>
    </div>
    <div class="background-container">
  <div class="overlay-pink"></div>
  <div class="content">

    <script src="java1.js">
    </script>
</body>
</html>
